<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table 연습</title>
<style>
table {
    border-collapse: collapse;
    width: 50%;
}

th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

tr:hover {background-color:#F4FA58;}
</style>
</head>
<body>
<table>
	<thead>
		<tr>
			<th>글번호</th><th>제목</th><th>조회수</th>	
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>2</td><td>연휴전날</td><td>5</td>
		</tr>
		<tr>
			<td>1</td><td>츄</td><td>7</td>
		</tr>
	</tbody>
	
	
</table>
</body>
</html>
