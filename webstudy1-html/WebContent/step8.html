<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table 연습</title>
<style type="text/css">
	table{
		border-collapse: collapse; /*단선 그려짐*/
	}
	table,td{
		border: 0.5px solid;
	}
	/* 내부 간격을 준다 */
	td{
		padding: 30px;
	}
</style>
</head>
<body>
<marquee direction="up" scrolldelay="500">
<table>
	<tr>
		<td colspan="2" bgcolor="red"></td>		
		<td rowspan="2" bgcolor="yellow"></td>
	</tr>
	<tr>
		<td rowspan="2" bgcolor="green"></td>
		<td bgcolor="black"></td>		
	</tr>
	<tr>		
		<td colspan="2" bgcolor="blue"></td>
	</tr>
</table>	
</marquee>
</body>
</html>
